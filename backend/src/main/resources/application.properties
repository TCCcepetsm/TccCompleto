# Configuração básica
spring.application.name=gravacao-src
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configurações do Banco de Dados PostgreSQL (Supabase)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/gravacao_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuração HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.pool-name=RecorderHikariPool

# Configurações do Supabase
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.anon.key=${SUPABASE_ANON_KEY:your-anon-key}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}

# JWT Configuration
jwt.secret=${JWT_SECRET:413F4428472B4B6250655368566D5970337336763979244226452948404D6351}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações de upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Configurações de CORS
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://localhost:3000}

# Configurações do servidor
server.port=${PORT:8080}
server.servlet.context-path=/api

# Actuator (Monitoramento)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security
server.error.include-message=on_param
server.error.include-binding-errors=on_param

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=America/Sao_Paulo

