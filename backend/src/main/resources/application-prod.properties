# Configurações de Produção para Render + Supabase

# Configurações do Banco de Dados PostgreSQL (Supabase)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Configurações JPA/Hibernate para Produção
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configuração HikariCP para Produção
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configurações do Supabase
supabase.url=${SUPABASE_URL}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações de CORS para Produção
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://gravacao-frontend.onrender.com}

# Configurações do servidor
server.port=${PORT:8080}

# Logging para Produção
logging.level.root=WARN
logging.level.com.gravacao=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict


# Configurações do Supabase Storage
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET:gravacao-images}

# Configurações de Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configurações de Performance para Render
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configurações de Pool de Conexões otimizadas para Render Free Tier
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configurações de Context Path
server.servlet.context-path=/api

