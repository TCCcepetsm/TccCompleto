# Configuração básica (usar variáveis de ambiente para dados sensíveis)
spring.application.name=gravacao-src
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configurações Supabase (substitua por env vars)
spring.datasource.url=${DB_URL:jdbc:postgresql://aws-0-sa-east-1.pooler.supabase.com:5432/postgres}
spring.datasource.username=${DB_USER:postgres.hjbuinqdnivddgddggdt}
spring.datasource.password=${DB_PASSWORD:q0xSixjzeCxJ6gu3}
spring.datasource.driver-class-name=org.postgresql.Driver

# Otimização JPA/Hibernate para Supabase
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.time_zone=America/Sao_Paulo
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.open-in-view=false

# Pool de conexões otimizado para Supabase
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:5}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=5000
spring.datasource.hikari.pool-name=RecorderHikariPool

# Config JWT segura (use env vars na produção)
# Configuração JWT completa
jwt.secret=51d6cf4c3ab9e2cbc0da9a36a75d1802
jwt.expiration=86400000
jwt.refresh.expiration=2592000000

# Uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# CORS (ajuste para produção)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://localhost:3000}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Configuração do servidor
server.port=${PORT:8080}
server.servlet.context-path=/api
server.compression.enabled=true
server.error.include-message=on_param
server.error.include-binding-errors=on_param

# Actuator (seguro)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoints.web.base-path=/manage
management.endpoints.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
management.endpoint.health.probes.enabled=true

# Logging (produção vs desenvolvimento)
logging.level.root=${LOG_LEVEL:INFO}
logging.level.org.springframework=${SPRING_LOG_LEVEL:WARN}
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:WARN}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:WARN}
logging.level.com.gravacao=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.max-size=10MB
logging.file.max-history=7

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.serialization.write-dates-as-timestamps=false