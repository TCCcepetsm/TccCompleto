<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAVACAO - Filmagens e Transmissão de Eventos Esportivos</title>
    <link rel="stylesheet" href="../public/css/gravacao.css">
    <script src="../public/js/config.js"></script>
    <style>
        /* Estilos adicionais para melhorar a experiência */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 1rem;
            color: #721c24;
        }

        .error button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .error button:hover {
            background-color: #c82333;
        }

        .no-images {
            text-align: center;
            padding: 2rem;
            font-size: 1.1rem;
            color: #666;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin: 1rem;
        }

        .image-info {
            padding: 0 15px 15px 15px;
        }

        .image-info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }

        .event-type {
            font-weight: bold;
            color: #2c3e50 !important;
        }

        .event-date {
            font-style: italic;
        }

        /* Filtros */
        .filters {
            text-align: center;
            margin: 2rem 0;
        }

        .filter-button {
            background-color: #61A5C2;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0 0.25rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #4a8ba3;
        }

        .filter-button.active {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="inicial.html">
                <img src="../public/images/logo.png" alt="Logo da Empresa">
            </a>
        </div>
    </header>

    <h1>Galeria</h1>
    
    <!-- Filtros opcionais -->
    <div class="filters">
        <button class="filter-button active" onclick="filtrarPorTipo('todos')">Todos</button>
        <button class="filter-button" onclick="filtrarPorTipo('futebol')">Futebol</button>
        <button class="filter-button" onclick="filtrarPorTipo('tenis')">Tênis</button>
        <button class="filter-button" onclick="filtrarPorTipo('maratona')">Maratona</button>
        <button class="filter-button" onclick="filtrarPorTipo('outros')">Outros</button>
    </div>

    <div class="container" id="gravacao">
        <!-- Imagens serão carregadas aqui via JavaScript -->
    </div>

    <script src="gravacao.js"></script>
    
    <script>
        // Gerencia os botões de filtro
        document.addEventListener('DOMContentLoaded', () => {
            const filterButtons = document.querySelectorAll('.filter-button');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove classe active de todos os botões
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Adiciona classe active ao botão clicado
                    button.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
